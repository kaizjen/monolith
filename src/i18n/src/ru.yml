LocalizedTOS: |
  Здравствуйте. Monolith - бесплатная программа с открытым исходным кодом.
  Это соглашение разрешает вам использовать и модифицировать Monolith без ограничений.
  Автор этого ПО освобождается от всякой ответственности за урон, причиненный этим ПО или его использованием.

  [ВАЖНО]
  В закрытой альфа версии, Monolith всегда отправляет ваши данные на свои сервера.
  В этих данных содержатся: Ваша ОС, ее версия, физические идентификаторы вашего компьютера, сообщения об ошибках.
  Эти данные не должны включать в себя вашу историю или другие персональные данные, но в некоторых случаях, например из-за ошибки в коде, такие данные могут быть включены.

